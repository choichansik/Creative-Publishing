<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mainLayout.css">
</head>
<body>
    <div class="wrap">
        <div class="header_wrap">
            <div class="header_inner">
                <div class="header_container">
                    <div class="logo">
                        <h1>
                            <a href="#">
                                <img src="" alt="로고">
                            </a>
                        </h1>
                    </div>
                    <nav>
                        <div class="main_menu">
                            <ul>
                                <li>
                                    <a href="#">Company</a>
                                </li>
                                <li>
                                    <a href="#">Products</a>
                                </li>
                                <li>
                                    <a href="#">Logistics</a>
                                </li>
                                <li>
                                    <a href="#">Documents</a>
                                </li>
                                <li>
                                    <a href="#">Contacts</a>
                                </li>
                            </ul>
                        </div>
                        <div class="personal_area">
                            <a href="#"></a>
                        </div>
                        <div class="language_area">
                            <div class="language">En</div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <div class="section_wrap">
            <div class="section-tree">
                <div class="tree_wrap">
                    <div class="tree">
                        <div class="tree_1"></div>
                        <div class="tree_2s"></div>
                        <div class="tree_3"></div>
                    </div>
                    <div class="saw">
                        <div class="saw_cr">
                            <div class="saw_crr"></div>
                        </div>
                    </div>
                    <div class="cut-tree bottom-padding">
                        <div class="cut-tree_inner">
                            <div class="cut-tree_content">
                                <div class="cut-tree_1"></div>
                                <div class="cut-tree_2">
                                    <div class="cut-tree_2_img"></div>
                                </div>
                                <div class="cut-tree_3">
                                    <div class="cut-tree_3_img"></div>
                                </div>
                            </div>
                            <div class="tape_box">
                                <div class="tape_svg">
                                    <div class="tape_svg_line"></div>
                                    <div class="tape_svg_left"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pattern_wrap">
                    <div class="pattern"></div>
                </div>
                <div class="fixed-textwrap">
                    <div class="fixed-text">
                        <div class="fixed-text_inner">
                            <div class="fixed-text_toptext">
                                <h4>
                                    <span>Own</span>
                                    <span>production and sales</span>
                                </h4>
                            </div>
                            <div class="fixed-text_title">
                                <div class="fixed-text_title1">
                                    <h2>
                                        <span>Plywood</span>
                                        <span>MDF</span>
                                    </h2>
                                </div>
                                <div class="fixed-text_title2">
                                    <p>Film faced plywood</p>
                                    <p>Birch plywood</p>
                                </div>
                            </div>
                            <a href="#" class="fixed-text_right">
                                <span class="mc">
                                    <div class="mcr"></div>
                                    <div class="mcr"></div>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="rectangle_area">
                    <div class="flat_board">
                        <div class="rows_flat">
                            <div class="cols_flat A"></div>
                            <div class="cols_flat B"></div>
                            <div class="cols_flat C"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-top5"></div>
            <div class="section-globe"></div>
            <div class="section-about-production"></div>
            <div class="section-press-center"></div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
