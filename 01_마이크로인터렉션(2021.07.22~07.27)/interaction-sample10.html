        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #1b2024;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .wrap{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            /* background-color: #fff; */
            overflow: hidden;
        }
        .character_body{
            position: absolute;
            left: 50%;
            bottom: -1000px;
            width: 500px;
            height: 500px;
            transform: translate(-50%, -50%);
        }
        .eyes{
            width: 9.36px;
            height: 9.69px;
            border-radius: 100%;
            background-color: black;
            animation: eyes 3s linear infinite;
            position: absolute;
            transform-origin: center center;
        }
        .eyes.L{
            left: 39%;
            top: 45%;
        }
        .eyes.R{
            right: 40%;
            top: 44.5%;
        }
        @keyframes eyes{
            0%{
                height: 9.69px;
            }
            50%{
                height: 9.69px;
            }
            55%{
                height: 1px;
            }
            60%{
                height: 9.69px;
            }
            100%{
                height: 9.69px;
            }
        }
        .hair2{
            width: 80px;
            height: 80px;
            background-color: #FF8CB0;
            position: absolute;
            border-radius: 100%;
            top: 28%;
            left: 50%;
            display: none;
        }
        .mouse2{
            position: absolute;
            left: 49.5%;
            top: 48%;
            transform: translate(-50%, -50%);
            width: 42px;
            height: 42px;
            display: none;
        }
        .handL,.handR{
            position: absolute;
            width: 54px;
            height: 103px;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .handL{
            left: 32%;
            top: 43%;
            display: none;
        }
        .handR{
            left: 68%;
            top: 43%;
            display: none;
        }
    </style>
